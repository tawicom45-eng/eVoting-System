version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-university_evoting}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-university_evoting}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: gunicorn evoting_system.wsgi:application -b 0.0.0.0:8000 --workers 2
    volumes:
      - ./:/app:rw
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  worker:
    build: .
    command: celery -A evoting_system worker -l info
    volumes:
      - ./:/app:rw
    env_file:
      - .env
    depends_on:
      - db
      - redis

volumes:
  pgdata:
