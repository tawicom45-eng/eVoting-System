name: Real-Time Streaming Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'streaming/**'
      - 'requirements.txt'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'streaming/**'
      - 'requirements.txt'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    services:
      kafka:
        image: confluentinc/cp-kafka:7.4.0
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://127.0.0.1:9092
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
          KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        options: >-
          --health-cmd "kafka-broker-api-versions.sh --bootstrap-server localhost:9092"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 3
        ports:
          - 9092:9092
      
      zookeeper:
        image: confluentinc/cp-zookeeper:7.4.0
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
        options: >-
          --health-cmd "echo stat | nc localhost 2181"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 3
        ports:
          - 2181:2181
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black isort
    
    - name: Lint with flake8 (warnings only)
      continue-on-error: true
      run: |
        pip install flake8
        flake8 streaming/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 streaming/ --count --exit-zero --max-line-length=127 --statistics
    
    - name: Format check with Black
      continue-on-error: true
      run: black --check streaming/ *.py
    
    - name: Import sort check with isort
      continue-on-error: true
      run: isort --check-only streaming/ *.py
    
    - name: Python syntax check
      run: python -m py_compile streaming/*.py run_*.py
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: |
          .pytest_cache/

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort flake8
    
    - name: Run Black formatter
      run: black streaming/ run_*.py --check --diff
    
    - name: Run isort import sorter
      run: isort streaming/ run_*.py --check-only --diff
    
    - name: Run Flake8 linter
      run: |
        flake8 streaming/ --max-line-length=127 --count --statistics || true
