name: M-Pesa Airflow Pipeline Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'etl/**'
      - 'generator/**'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'etl/**'
      - 'generator/**'
      - 'tests/**'
      - 'requirements.txt'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black isort mypy
    
    - name: Lint with flake8 (warnings only)
      continue-on-error: true
      run: |
        pip install flake8
        flake8 etl/ generator/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 etl/ generator/ --count --exit-zero --max-line-length=127 --statistics
    
    - name: Format check with Black
      continue-on-error: true
      run: black --check etl/ generator/ tests/
    
    - name: Import sort check with isort
      continue-on-error: true
      run: isort --check-only etl/ generator/ tests/
    
    - name: Type checking with mypy
      continue-on-error: true
      run: mypy etl/ generator/ --ignore-missing-imports || true
    
    - name: Run unit tests
      run: |
        export PYTHONPATH=${{ github.workspace }}
        pytest tests/ -v --cov=etl --cov=generator --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: |
          .pytest_cache/
          *.xml

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort flake8
    
    - name: Run Black formatter
      run: black etl/ generator/ tests/ --check --diff
    
    - name: Run isort import sorter
      run: isort etl/ generator/ tests/ --check-only --diff
    
    - name: Run Flake8 linter
      run: |
        flake8 etl/ generator/ --max-line-length=127 --count --statistics || true
